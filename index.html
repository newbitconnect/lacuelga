<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Cuelga - Fiesta y Diversión</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffefd5; /* Fondo color pastel */
            color: #333;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        header {
            background-color: #ffa07a; /* Color vibrante */
            color: #fff;
            padding: 20px;
            text-align: center;
            position: relative;
        }
        header h1 {
            margin: 0;
            font-size: 2.5rem;
        }
        nav {
            margin: 20px auto;
            text-align: center;
        }
        nav a {
            text-decoration: none;
            color: #ffa07a;
            margin: 0 15px;
            font-weight: bold;
            transition: transform 0.3s ease;
        }
        nav a:hover {
            text-decoration: underline;
            transform: scale(1.1);
        }
        .container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
        }
        .section {
            margin: 20px 0;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: relative;
            transition: transform 0.3s ease;
        }
        .section:hover {
            transform: translateY(-10px);
        }
        .section h2 {
            margin-top: 0;
            color: #ffa07a;
        }
        .section p {
            margin: 10px 0;
            line-height: 1.6;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
        }
        footer p {
            margin: 0;
        }
        .cta {
            background-color: #ffa07a;
            color: #fff;
            text-align: center;
            padding: 15px;
            border-radius: 10px;
            font-size: 1.2rem;
            transition: background-color 0.3s ease;
        }
        .cta a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }
        .cta:hover {
            background-color: #ff7f50;
        }
        .confetti {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        .confetti span {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: rgba(255, 215, 0, 0.8);
            border-radius: 50%;
            animation: fall 4s infinite;
        }
        @keyframes fall {
            0% {
                transform: translateY(-100px) translateX(0);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) translateX(100px);
                opacity: 0;
            }
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
        }
        .gallery img {
            width: 30%;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        .gallery img:hover {
            transform: scale(1.05);
        }
        .testimonial {
            background-color: #fff8dc;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 20px 0;
            font-style: italic;
        }
        .pricing {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .pricing-card {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 30%;
            text-align: center;
            transition: transform 0.3s ease;
        }
        .pricing-card:hover {
            transform: translateY(-10px);
        }
        .pricing-card h3 {
            color: #ffa07a;
        }
        .pricing-card p {
            margin: 10px 0;
        }
        .pricing-card .cta {
            margin-top: 10px;
        }
        .chatbot {
            position: fixed;
            bottom: 100px;
            right: 20px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 10px;
            width: 300px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: none;
        }
        .chatbot-header {
            background-color: #ffa07a;
            color: #fff;
            padding: 10px;
            text-align: center;
            font-weight: bold;
            border-radius: 10px 10px 0 0;
        }
        .chatbot-messages {
            padding: 10px;
            height: 200px;
            overflow-y: auto;
            font-size: 14px;
        }
        .chatbot-input {
            display: flex;
            padding: 10px;
            border-top: 1px solid #ccc;
        }
        .chatbot-input input {
            flex: 1;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-right: 5px;
        }
        .chatbot-input button {
            padding: 5px 10px;
            background-color: #ffa07a;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Chatbot toggle
            const chatButton = document.querySelector(".chat-button");
            const chatbot = document.querySelector(".chatbot");
            const chatbotInput = document.querySelector(".chatbot-input input");
            const chatbotMessages = document.querySelector(".chatbot-messages");

            chatButton.addEventListener("click", function () {
                chatbot.style.display = chatbot.style.display === "block" ? "none" : "block";
            });

            document.querySelector(".chatbot-input button").addEventListener("click", function () {
                const userMessage = chatbotInput.value.trim();
                if (userMessage) {
                    const userBubble = `<div><strong>Usuario:</strong> ${userMessage}</div>`;
                    const botBubble = `<div><strong>Bot:</strong> ¡Gracias por tu mensaje! Pronto nos pondremos en contacto.</div>`;
                    chatbotMessages.innerHTML += userBubble + botBubble;
                    chatbotInput.value = "";
                    chatbotMessages.scrollTop = chatbotMessages.scrollHeight;
                }
            });
        });
    </script>
</head>
<body>
    <header>
        <div class="confetti"></div>
        <h1>La Cuelga</h1>
        <p>Fiestas y cumpleaños inolvidables con detalles únicos</p>
    </header>

    <nav>
        <a href="#inicio">Inicio</a>
        <a href="#catalogo">Catálogo</a>
        <a href="#personalizacion">Personalización</a>
        <a href="#contacto">Contacto</a>
    </nav>

    <div class="container">
        <section id="contacto" class="section">
            <h2>Formulario Interactivo</h2>
            <form>
                <label for="name">Nombre:</label>
                <input type="text" id="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" required>

                <button>Enviar</button>
            </form>
        </section>
        <section>
        <h3> Contador promocional </h3>
        </section>

        <section class="chatbot">
            <div class="chatbot-header">Preguntas rápidas:</div>
            <div class="chatbot-messages"></div>
        </section>


    </div>


</body>
